<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    {% if(title) %}
    <title>YRA - {{ title }}</title>
    {% else %}
    <title>YRA - Home</title>
    {% endif %}
</head>

<body style="width: 100vw; height: 100vh;">
<nav class="navbar navbar-light" style="background-color: #f2ecff;">
    <a class="navbar-brand text-bold" id="navBrand" href="/">YRA</a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link text-purple" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-purple" href="/about">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-purple" style="color:rgb(110, 12, 201)" href="/contact">Contact</a>
        </li>
    </ul>
</nav>
<div style="" class="d-flex justify-content-center flex-column align-items-center">
<h1 class="text-center py-3"><a href="/" id="headerText" text-decoration: none">Yelp Review Analyzer!</a></h2>

    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</body>

</html>
